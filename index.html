<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuição Eletrônica</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Distribuição Eletrônica dos Elementos Químicos</h1>
        <form id="formulario">
            <label for="numeroAtomico">Digite o número atômico do elemento:</label>
            <input type="number" id="numeroAtomico" min="1" required>
            <button type="submit">Calcular</button>
        </form>
        <div id="resultado"></div>
    </div>
</body>
</html>
